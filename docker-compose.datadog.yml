version: "3.9"

services:
  backend:
    environment:
      DD_AGENT_HOST: datadog
      DD_TRACE_AGENT_PORT: 8126
      DD_SERVICE: ${DD_SERVICE:-three-tier-backend}
      DD_ENV: ${DD_ENV:-production}
      DD_VERSION: ${DD_VERSION:-1.0.0}
      DD_LOGS_INJECTION: ${DD_LOGS_INJECTION:-true}
    depends_on:
      - datadog

  datadog:
    image: gcr.io/datadoghq/agent:7
    container_name: three-tier-datadog
    restart: unless-stopped
    environment:
      DD_API_KEY: ${DD_API_KEY:?Set DD_API_KEY before bringing up Datadog}
      DD_SITE: ${DD_SITE:-datadoghq.com}
      DD_ENV: ${DD_ENV:-production}
      DD_SERVICE: three-tier-stack
      DD_APM_ENABLED: "true"
      DD_APM_NON_LOCAL_TRAFFIC: "true"
      DD_LOGS_ENABLED: "true"
      DD_DOGSTATSD_NON_LOCAL_TRAFFIC: "true"
      DD_PROCESS_AGENT_ENABLED: "true"
      DD_CONTAINER_EXCLUDE: "name:three-tier-datadog"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup:/host/sys/fs/cgroup:ro
    ports:
      - "8126:8126"
